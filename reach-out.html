<html>
<head>
    <title>
        Contact
    </title>
    <link rel="icon" type="image/x-icon" href="imgs/favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Merriweather|Lora|Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
    <div class="navbar">
        <h2>Travel Tales</h2>
        <div class="right-nav">
            <a href="home.html">Home</a>
            <a href="stories.html">Stories</a>
            <a href="explore.html">Explore</a>
            <a href="about-us.html">About us</a>
            <a href="#" class="active">Reach out</a>
        </div>
    </div>
    <p style="text-align: center; margin-top: 120px; font-size: 24px; color: #6E260E; font-family: lora;">
        We'd love to hear from you!
    </p>

    <form style="background-color: #DEB887; text-align: center; font-family: lora;" action="thanks.html">
        <table align="center" cellspacing="10" cellpadding="10">
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" name="" id="name" placeholder="Enter your name" onfocus="this.value=''"
                        style="font-family: lora; font-size: 14px;" required>
                </td>
            </tr>
            <tr>
                <td>
                    Email address:
                </td>
                <td>
                    <input type="text" name="" id="Email" placeholder="abc@xyz.com" onfocus="this.value=''"
                        style="font-family: lora; font-size: 14px;" required>
                </td>
            </tr>
            <tr>
                <td>
                    Your message:
                </td>
                <td>
                    <textarea rows="10" cols="20">

                    </textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" style="font-family: lora; font-size: 14px; font-weight: 600;">
                        Submit
                    </button>
                </td>
            </tr>
        </table>

    </form>
</body>

</html>
